<script type="module">
import * as THREE from 'three';
import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

// ==========================================
// Global Variables & State
// ==========================================
let scene, camera, renderer, controls;
let particleSystem, activeTopperParticles, floorParticles, snowParticles;
let handsDetector, cameraFeed;
let isHandsDetected = false;
let currentFacingMode = 'environment'; // DEFAULT: Rear camera
let cameraRunning = false;

const interactionState = {
    morphProgress: 1.0,
    smoothMorph: 1.0,
    baseColor: new THREE.Color(0xff5555),
    rotationSpeed: 1.5,
    // CHANGED: Lower densityPower (1.5) makes the base denser and distribution more uniform
    densityPower: 1.5
};

const particleUniforms = {
    uTime: { value: 0 },
    uMorphProgress: { value: 1.0 },
    uColor: { value: interactionState.baseColor },
    uPixelRatio: { value: Math.min(window.devicePixelRatio, 2) }
};

const floorUniforms = {
    uTime: { value: 0 },
    uColor: { value: interactionState.baseColor }
};

// ==========================================
// 1. Three.js Initialization
// ==========================================
function initThree() {
    const container = document.getElementById('canvas-container');
    scene = new THREE.Scene();
    scene.fog = new THREE.FogExp2(0x050505, 0.002);

    camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 20, 100);

    renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(particleUniforms.uPixelRatio.value);
    renderer.setClearColor(0x050505, 1);
    container.appendChild(renderer.domElement);

    controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.05;
    controls.autoRotate = true;
    controls.autoRotateSpeed = interactionState.rotationSpeed;
    controls.enablePan = false;
    controls.maxPolarAngle = Math.PI / 2 - 0.1;

    const pointLight = new THREE.PointLight(0xFFFFFF, 2, 50);
    pointLight.position.set(0, 32, 0);
    scene.add(pointLight);

    window.addEventListener('resize', onWindowResize);
}

// ==========================================
// 2. Tree Logic
// ==========================================
function createZigZagTreePositions(particleCount, power) {
    const positions = new Float32Array(particleCount * 3);
    const treeHeight = 70;
    const maxRadius = 30;

    for (let i = 0; i < particleCount; i++) {
        const i3 = i * 3;
        const pct = Math.pow(i / particleCount, power);
        const y = pct * treeHeight - treeHeight / 2;
        const coneRadius = maxRadius * (1.0 - pct);
        const turns = 25;
        let angle = pct * Math.PI * 2 * turns;

        const zigZagFreq = 80.0;
        const radiusNoise = Math.sin(pct * zigZagFreq * Math.PI) * 1.5;
        const angleNoise = Math.cos(pct * zigZagFreq * Math.PI) * 0.1;

        const finalRadius = coneRadius + radiusNoise;
        const finalAngle = angle + angleNoise;
        const thickness = (Math.random() - 0.5) * 1.5;

        positions[i3] = Math.cos(finalAngle) * (finalRadius + thickness);
        positions[i3 + 1] = y + (Math.random() - 0.5);
        positions[i3 + 2] = Math.sin(finalAngle) * (finalRadius + thickness);
    }
    return positions;
}

function createScatteredPositions(particleCount) {
    const positions = new Float32Array(particleCount * 3);
    const spreadRadius = 80;

    for (let i = 0; i < particleCount; i++) {
        const i3 = i * 3;
        const theta = Math.random() * Math.PI * 2;
        const phi = Math.acos(2 * Math.random() - 1);
        const r = Math.pow(Math.random(), 0.5) * spreadRadius;

        positions[i3] = r * Math.sin(phi) * Math.cos(theta);
        positions[i3 + 1] = r * Math.sin(phi) * Math.sin(theta);
        positions[i3 + 2] = r * Math.cos(phi);
    }
    return positions;
}

// ==========================================
// 4. Main Particle System
// ==========================================
function createParticleSystem() {
    // CHANGED: Increased from 90,000 to 108,000 (+20%)
    const particleCount = 108000;
    const geometry = new THREE.BufferGeometry();

    const scatteredPositions = createScatteredPositions(particleCount);
    const treePositions = createZigZagTreePositions(particleCount, interactionState.densityPower);

    const sizes = new Float32Array(particleCount);
    const randomness = new Float32Array(particleCount);

    for (let i = 0; i < particleCount; i++) {
        sizes[i] = Math.random();
        randomness[i] = Math.random();
    }

    geometry.setAttribute('position', new THREE.BufferAttribute(treePositions, 3));
    geometry.setAttribute('scatteredPosition', new THREE.BufferAttribute(scatteredPositions, 3));
    geometry.setAttribute('treePosition', new THREE.BufferAttribute(treePositions, 3));
    geometry.setAttribute('aSize', new THREE.BufferAttribute(sizes, 1));
    geometry.setAttribute('aRandom', new THREE.BufferAttribute(randomness, 1));

    const material = new THREE.ShaderMaterial({
        uniforms: particleUniforms,
        vertexShader: `
            uniform float uTime;
            uniform float uMorphProgress;
            uniform float uPixelRatio;
            attribute vec3 scatteredPosition;
            attribute vec3 treePosition;
            attribute float aSize;
            attribute float aRandom;
            varying vec3 vPosition;
            varying float vAlpha;

            void main() {
                vec3 finalPosition = mix(scatteredPosition, treePosition, uMorphProgress);
                float movement = sin(uTime * 2.0 + aRandom * 10.0) * 0.2;
                finalPosition.y += movement;

                vec4 mvPosition = modelViewMatrix * vec4(finalPosition, 1.0);
                gl_Position = projectionMatrix * mvPosition;

                float baseSize = 2.5 * aSize;
                if(uMorphProgress > 0.5) baseSize *= 0.8;

                gl_PointSize = baseSize * uPixelRatio * (150.0 / -mvPosition.z);

                vAlpha = 0.6 + 0.4 * sin(uTime * 3.0 + aRandom * 20.0);
                vPosition = finalPosition;
            }
        `,
        fragmentShader: `
            uniform vec3 uColor;
            varying vec3 vPosition;
            varying float vAlpha;

            void main() {
                vec2 center = gl_PointCoord - 0.5;
                float dist = length(center);
                if(dist > 0.5) discard;

                // Simple gradient based on height
                vec3 gold = vec3(1.0, 0.84, 0.0);
                vec3 mixColor = mix(uColor, gold, (vPosition.y + 35.0) / 70.0 * 0.4);

                float strength = pow(1.0 - dist * 2.0, 2.0);
                gl_FragColor = vec4(mixColor, strength * vAlpha);
            }
        `,
        transparent: true,
        blending: THREE.AdditiveBlending,
        depthWrite: false
    });

    particleSystem = new THREE.Points(geometry, material);
    scene.add(particleSystem);
}

// ==========================================
// 5. Ripple Floor System
// ==========================================
function createRippleFloor() {
    const count = 20000;
    const geometry = new THREE.BufferGeometry();
    const positions = [];
    const maxRadius = 60;

    for(let i=0; i<count; i++) {
        const r = Math.sqrt(Math.random()) * maxRadius;
        const theta = Math.random() * Math.PI * 2;
        positions.push(r * Math.cos(theta));
        positions.push(-35);
        positions.push(r * Math.sin(theta));
    }

    geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));

    const material = new THREE.ShaderMaterial({
        uniforms: floorUniforms,
        vertexShader: `
            uniform float uTime;
            varying float vIntensity;
            void main() {
                vec3 pos = position;
                float dist = length(pos.xz);
                float ripple = sin(dist * 0.3 - uTime * 3.0);
                pos.y += ripple * 1.5 * (1.0 - dist/60.0);
                vec4 mvPosition = modelViewMatrix * vec4(pos, 1.0);
                gl_Position = projectionMatrix * mvPosition;
                gl_PointSize = 2.0 * (100.0 / -mvPosition.z);
                vIntensity = smoothstep(0.0, 1.0, ripple);
            }
        `,
        fragmentShader: `
            uniform vec3 uColor;
            varying float vIntensity;
            void main() {
                if(length(gl_PointCoord - 0.5) > 0.5) discard;
                vec3 floorColor = uColor;
                floorColor += vec3(0.3) * vIntensity;
                gl_FragColor = vec4(floorColor, 0.4 + vIntensity * 0.4);
            }
        `,
        transparent: true,
        blending: THREE.AdditiveBlending,
        depthWrite: false
    });

    floorParticles = new THREE.Points(geometry, material);
    scene.add(floorParticles);
}

// ==========================================
// 6. Topper Logic
// ==========================================
const TOPPER_PARTICLE_COUNT = 1500;
const TOPPER_Y_BASE = 37.5;
const TOPPER_SIZE = 0.35;

function createTopperMaterial() {
    return new THREE.PointsMaterial({
        color: interactionState.baseColor,
        size: TOPPER_SIZE,
        transparent: true,
        opacity: 0.9,
        blending: THREE.AdditiveBlending,
        sizeAttenuation: true
    });
}

function createGeometryFromShape(shapeFn) {
    const positions = new Float32Array(TOPPER_PARTICLE_COUNT * 3);
    for(let i = 0; i < TOPPER_PARTICLE_COUNT; i++) {
        shapeFn(positions, i);
    }
    const geometry = new THREE.BufferGeometry();
    geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
    return geometry;
}

// --- Snowflake ---
function createVerticalSnowflakeTopper() {
    const radius = 2.0;
    const flakeShape = (positions, i) => {
        const i3 = i * 3;
        const armIndex = Math.floor(Math.random() * 6);
        const armAngle = (armIndex / 6) * Math.PI * 2;
        const dist = Math.random() * radius;
        const spread = (Math.random() - 0.5) * 0.2;
        let branchOffset = 0;
        if (Math.random() > 0.7) branchOffset = Math.random() * 0.5;

        let x = Math.cos(armAngle) * dist + Math.cos(armAngle + Math.PI/2) * spread;
        let y = Math.sin(armAngle) * dist + Math.sin(armAngle + Math.PI/2) * spread;
        if(branchOffset > 0) y += branchOffset;

        positions[i3] = x;
        positions[i3+1] = TOPPER_Y_BASE + y;
        positions[i3+2] = (Math.random() - 0.5) * 0.2; // Thin in Z
    };
    return createGeometryFromShape(flakeShape);
}

// --- Solid Star ---
function createVerticalStarTopper() {
    const outerRadius = 4.0;
    const innerRadius = 2.0;

    const geometry = new THREE.BufferGeometry();
    const posArray = new Float32Array(TOPPER_PARTICLE_COUNT * 3);
    let p = 0;

    const vertices = [];
    for(let k=0; k<10; k++) {
        const r = (k % 2 === 0) ? outerRadius : innerRadius;
        const theta = Math.PI/2 - k * (Math.PI / 5);
        vertices.push({x: r * Math.cos(theta), y: r * Math.sin(theta)});
    }

    const pointInStar = (x, y) => {
        let inside = false;
        for (let i = 0, j = vertices.length - 1; i < vertices.length; j = i++) {
            const xi = vertices[i].x, yi = vertices[i].y;
            const xj = vertices[j].x, yj = vertices[j].y;

            const intersect = ((yi > y) !== (yj > y))
                && (x < (xj - xi) * (y - yi) / (yj - yi) + xi);
            if (intersect) inside = !inside;
        }
        return inside;
    };

    while(p < TOPPER_PARTICLE_COUNT) {
        const x = (Math.random() - 0.5) * 2 * outerRadius;
        const y = (Math.random() - 0.5) * 2 * outerRadius;

        if (pointInStar(x, y)) {
            const i3 = p * 3;
            posArray[i3] = x;
            posArray[i3+1] = TOPPER_Y_BASE + y;
            const dist = Math.sqrt(x*x + y*y);
            const thick = 1.0 * (1.0 - dist/outerRadius);
            posArray[i3+2] = (Math.random() - 0.5) * thick;
            p++;
        }
    }

    geometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
    return geometry;
}

// --- Heart ---
function createVerticalHeartTopper() {
    const heartShape = (positions, i) => {
        const i3 = i * 3;
        const t = Math.random() * Math.PI * 2;
        const r = Math.sqrt(Math.random());
        const scale = 3.5;
        let y_bound = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
        let x_bound = 16 * Math.pow(Math.sin(t), 3);
        let x = x_bound * r;
        let y = y_bound * r;
        positions[i3] = x / 100 * scale * 4.0;
        positions[i3+1] = TOPPER_Y_BASE + (y / 100 * scale * 4.0) + 1.0;
        positions[i3+2] = (Math.random() - 0.5) * 0.5;
    };
    return createGeometryFromShape(heartShape);
}

function updateTopper(selection) {
    if (activeTopperParticles) {
        scene.remove(activeTopperParticles);
        activeTopperParticles.geometry.dispose();
        activeTopperParticles.material.dispose();
    }
    let geometry;
    switch(selection) {
        case 'star': geometry = createVerticalStarTopper(); break;
        case 'heart': geometry = createVerticalHeartTopper(); break;
        case 'snowflake': default: geometry = createVerticalSnowflakeTopper(); break;
    }
    const material = createTopperMaterial();
    activeTopperParticles = new THREE.Points(geometry, material);
    scene.add(activeTopperParticles);
    activeTopperParticles.material.color.set(interactionState.baseColor);
}

// ==========================================
// 7. Falling Snow (UPDATED)
// ==========================================
function createSnowEnvironment() {
    // CHANGED: Increased count from 2000 to 2400 (+20%)
    const snowCount = 2400;
    const geometry = new THREE.BufferGeometry();
    const positions = new Float32Array(snowCount * 3);
    const sizes = new Float32Array(snowCount);
    const speeds = new Float32Array(snowCount);
    // CHANGED: Added Color buffer for mix of White and Silver
    const colors = new Float32Array(snowCount * 3);

    for (let i = 0; i < snowCount; i++) {
        const i3 = i * 3;
        positions[i3] = (Math.random() - 0.5) * 150;
        positions[i3 + 1] = (Math.random() - 0.5) * 100;
        positions[i3 + 2] = (Math.random() - 0.5) * 150;
        sizes[i] = (Math.random() > 0.9) ? Math.random() * 2.0 + 2.0 : Math.random() * 0.5 + 0.2;
        speeds[i] = 0.05 + Math.random() * 0.2;

        // CHANGED: Mix color between Pure White and Silver/Grey
        const isSilver = Math.random() > 0.5;
        if (isSilver) {
            colors[i3] = 0.75; // R
            colors[i3+1] = 0.75; // G
            colors[i3+2] = 0.8;  // B (slight bluish silver)
        } else {
            colors[i3] = 1.0;
            colors[i3+1] = 1.0;
            colors[i3+2] = 1.0;
        }
    }

    geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
    geometry.setAttribute('size', new THREE.BufferAttribute(sizes, 1));
    geometry.setAttribute('speed', new THREE.BufferAttribute(speeds, 1));
    geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

    const material = new THREE.ShaderMaterial({
        uniforms: { uTime: { value: 0 } },
        vertexShader: `
            uniform float uTime;
            attribute float size;
            attribute float speed;
            attribute vec3 color;
            varying float vAlpha;
            varying vec3 vColor;

            void main() {
                vColor = color;
                vec3 pos = position;
                float yOffset = mod(uTime * 15.0 * speed, 100.0);
                pos.y -= yOffset;
                if(pos.y < -50.0) pos.y += 100.0;
                vec4 mvPosition = modelViewMatrix * vec4(pos, 1.0);
                gl_Position = projectionMatrix * mvPosition;
                gl_PointSize = size * (150.0 / -mvPosition.z);

                // CHANGED: Glittering effect logic
                float twinkle = sin(uTime * 5.0 + pos.x);
                vAlpha = 0.5 + 0.5 * twinkle;
            }
        `,
        fragmentShader: `
            varying float vAlpha;
            varying vec3 vColor;
            void main() {
                if(length(gl_PointCoord - 0.5) > 0.5) discard;
                // Output color combined with alpha
                gl_FragColor = vec4(vColor, vAlpha);
            }
        `,
        transparent: true,
        blending: THREE.AdditiveBlending,
        depthWrite: false
    });
    snowParticles = new THREE.Points(geometry, material);
    scene.add(snowParticles);
}

// ==========================================
// 8. MediaPipe Hands Integration & Camera
// ==========================================
function initMediaPipe() {
    const videoElement = document.getElementById('input-video');

    handsDetector = new Hands({locateFile: (file) => {
        return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
    }});

    handsDetector.setOptions({
        maxNumHands: 2,
        modelComplexity: 1,
        minDetectionConfidence: 0.6,
        minTrackingConfidence: 0.6
    });

    handsDetector.onResults(onHandsResults);

    startCamera(videoElement);
}

function startCamera(videoElement) {
    if (cameraFeed) {
        if (videoElement.srcObject) {
            videoElement.srcObject.getTracks().forEach(track => track.stop());
        }
    }

    cameraFeed = new Camera(videoElement, {
        onFrame: async () => {
            if(cameraRunning) {
                await handsDetector.send({image: videoElement});
            }
        },
        width: 640,
        height: 480,
        facingMode: currentFacingMode
    });

    cameraRunning = true;
    cameraFeed.start()
        .then(() => {
            document.getElementById('status-message').style.display = 'none';
            document.getElementById('gesture-hint').classList.add('show');
            setTimeout(() => {
                document.getElementById('gesture-hint').classList.remove('show');
            }, 8000);
        })
        .catch(err => {
            document.getElementById('status-message').innerHTML = "Camera failed.<br>" + err.message;
            console.error(err);
        });
}

function detectPinchGesture(landmarks) {
    const thumb = landmarks[4];
    const index = landmarks[8];
    const dx = thumb.x - index.x;
    const dy = thumb.y - index.y;
    const distance = Math.sqrt(dx * dx + dy * dy);

    const maxDist = 0.20;
    const minDist = 0.05;

    let pinchFactor = 1.0 - ((distance - minDist) / (maxDist - minDist));
    pinchFactor = THREE.MathUtils.clamp(pinchFactor, 0.0, 1.0);

    if (pinchFactor > 0.7) {
        return 1.0;
    }

    return pinchFactor;
}

function onHandsResults(results) {
    isHandsDetected = results.multiHandLandmarks && results.multiHandLandmarks.length > 0;

    if (isHandsDetected) {
        document.body.classList.remove('no-hands');
        const landmarks = results.multiHandLandmarks;
        if (landmarks.length >= 1) {
            const firstHand = landmarks[0];
            const pinchValue = detectPinchGesture(firstHand);
            interactionState.morphProgress = pinchValue;
        }
    } else {
        document.body.classList.add('no-hands');
        interactionState.morphProgress = interactionState.morphProgress * 0.95 + 1.0 * 0.05;
    }
}

// ==========================================
// 9. UI Logic
// ==========================================
function setupUI() {
    const colorPicker = document.getElementById('colorPicker');
    const densitySlider = document.getElementById('densitySlider');
    const topperSelect = document.getElementById('topperSelect');
    const fullscreenBtn = document.getElementById('fullscreenBtn');
    const cameraSwitchBtn = document.getElementById('cameraSwitchBtn');

    colorPicker.addEventListener('input', (e) => {
        interactionState.baseColor.set(e.target.value);
        particleUniforms.uColor.value = interactionState.baseColor;
        floorUniforms.uColor.value = interactionState.baseColor;
        if (activeTopperParticles) {
            activeTopperParticles.material.color.set(e.target.value);
        }
    });

    densitySlider.addEventListener('input', (e) => {
        interactionState.densityPower = parseFloat(e.target.value);
        const particleCount = particleSystem.geometry.attributes.position.count;
        const newTreePositions = createZigZagTreePositions(particleCount, interactionState.densityPower);
        particleSystem.geometry.attributes.treePosition.copy(new THREE.BufferAttribute(newTreePositions, 3));
        particleSystem.geometry.attributes.treePosition.needsUpdate = true;
    });

    topperSelect.addEventListener('change', (e) => {
        updateTopper(e.target.value);
    });

    updateTopper(topperSelect.value);

    fullscreenBtn.addEventListener('click', () => {
        if (!document.fullscreenElement) {
            document.documentElement.requestFullscreen().catch(err => console.error(err));
        } else {
            if (document.exitFullscreen) document.exitFullscreen();
        }
    });

    cameraSwitchBtn.addEventListener('click', () => {
        currentFacingMode = (currentFacingMode === 'user') ? 'environment' : 'user';
        const videoElement = document.getElementById('input-video');
        startCamera(videoElement);
    });
}

function onWindowResize() {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
    particleUniforms.uPixelRatio.value = Math.min(window.devicePixelRatio, 2);
    renderer.setPixelRatio(particleUniforms.uPixelRatio.value);
}

// ==========================================
// 10. Animation Loop
// ==========================================
const clock = new THREE.Clock();

function animate() {
    requestAnimationFrame(animate);
    const elapsedTime = clock.getElapsedTime();

    interactionState.smoothMorph += (interactionState.morphProgress - interactionState.smoothMorph) * 0.1;

    particleUniforms.uTime.value = elapsedTime;
    particleUniforms.uMorphProgress.value = interactionState.smoothMorph;
    floorUniforms.uTime.value = elapsedTime;
    if(snowParticles) snowParticles.material.uniforms.uTime.value = elapsedTime;

    const modeIndicator = document.getElementById('mode-indicator');
    if (interactionState.smoothMorph < 0.3) {
        modeIndicator.textContent = '‚ú® Scatter';
        modeIndicator.style.borderColor = 'rgba(220, 174, 150, 0.4)';
    } else if (interactionState.smoothMorph > 0.7) {
        modeIndicator.textContent = 'üéÑ Tree';
        modeIndicator.style.borderColor = 'rgba(255, 215, 0, 0.4)';
    } else {
        modeIndicator.textContent = 'üîÑ Morphing...';
    }

    if (activeTopperParticles) {
        activeTopperParticles.rotation.y = -elapsedTime;
        activeTopperParticles.visible = interactionState.smoothMorph > 0.5;
        activeTopperParticles.scale.setScalar(interactionState.smoothMorph);
    }

    controls.update();
    renderer.render(scene, camera);
}

// ==========================================
// Start Application
// ==========================================
document.body.classList.add('no-hands');

initThree();
createParticleSystem();
createRippleFloor();
createSnowEnvironment();
setupUI();

setTimeout(() => {
    initMediaPipe();
}, 500);

animate();
